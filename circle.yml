  linux:
    docker:
      - image: swift:4.0
      - image: circleci/postgres:latest
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: ""
    steps:
      - run: apt-get install -yq libssl-dev
      - checkout
      - run: swift build
